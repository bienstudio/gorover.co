---
title: Rover
timezone: America/New_York
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
permalink: pretty
sass:
  style: compressed
exclude:
- node_modules
- Gemfile*
- Gulpfile.js
- package.json
- yarn.lock
- assets/jsc/application.js
